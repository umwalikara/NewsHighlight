{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">
   <!-- Poster background -->
   <div class="row">
       {%for article in articles %}
       <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details"> -->
           <h3>{{ article.title }}</h3>
           <p class="overview"> {{article.description}}</p>
           <a href="{{article.url}}">Read More...</a>
           <img src="{{article.image}}" alt="" class="img-responsive" styles="height:30px">
       {%endfor%}
       </div>
</div>
{% endblock %}
